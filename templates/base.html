<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CodeWithBrain{% endblock %}</title>

    <!-- –°–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π —à—Ä–∏—Ñ—Ç Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">


    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">

    <style>
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ –∞–Ω–∏–º–∞—Ü–∏–∏ –∏ —Å—Ç–∏–ª–∏ 2026 */
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Glassmorphism –¥–ª—è navbar */
        .navbar-glass {
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(139, 92, 246, 0.2);
            z-index: 9999;
        }

        .scroll-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, #a855f7 100%);
            width: 0%;
            transition: width 0.2s ease;
        }

        /* Hover-—ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .btn-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—á–∞—Ç–∞—é—â–µ–≥–æ—Å—è —Ç–µ–∫—Å—Ç–∞ */
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        /* –ú–∏–∫—Ä–æ-–∞–Ω–∏–º–∞—Ü–∏–∏ */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">

    <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ -->
    <div class="scroll-progress">
        <div class="scroll-progress-bar" id="progressBar"></div>
    </div>

    <!-- Navbar —Å glassmorphism -->
    <nav class="navbar-glass sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º -->
                <a href="{% url 'blog:post_list' %}"
                   class="text-2xl font-extrabold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent hover:from-purple-300 hover:to-pink-300 transition-all duration-300">
                    üß† CodeWithBrain
                </a>

                <!-- –ü–æ–∏—Å–∫ —Å glass-—ç—Ñ—Ñ–µ–∫—Ç–æ–º -->
                <form action="{% url 'blog:search' %}" class="flex items-center">
                    <input type="text" name="q" placeholder="–ü–æ–∏—Å–∫ —Å—Ç–∞—Ç–µ–π..."
                           class="bg-gray-800/50 border border-gray-700/50 px-4 py-2 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-purple-500 transition-all duration-300 w-64">
                    <button class="bg-gradient-to-r from-purple-600 to-purple-700 px-5 py-2 rounded-r-lg hover:from-purple-500 hover:to-purple-600 btn-hover font-medium">
                        üîç
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main content —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer —Å glassmorphism -->
   <footer class="bg-gray-900/80 backdrop-blur-sm border-t border-gray-800/50 mt-16 py-8 text-center">
    <div class="max-w-7xl mx-auto px-4">
        <p class="text-gray-400 text-sm">
            ¬© 2025-2026 CodeWithBrain. –ë–ª–æ–≥ –ø—Ä–æ –ò–ò –∏ Python —Å ‚ù§Ô∏è –∏ üß†
                             Artem Alimpiev
        </p>
        <div class="mt-4 flex justify-center gap-4">
            <!-- –ó–∞–º–µ–Ω–∏—Ç–µ —Å—Å—ã–ª–∫–∏ –Ω–∏–∂–µ –Ω–∞ —Å–≤–æ–∏ –Ω–∞—Å—Ç–æ—è—â–∏–µ –∞–¥—Ä–µ—Å–∞ -->

            <!-- GitHub -->
            <a href="https://github.com/Artem7898" target="_blank" class="text-gray-500 hover:text-purple-400 transition">GitHub</a>

            <!-- Telegram (—Ñ–æ—Ä–º–∞—Ç —Å—Å—ã–ª–∫–∏: https://t.me/username) -->
            <a href="https://t.me/Artem_Alimpiev" target="_blank" class="text-gray-500 hover:text-purple-400 transition">Telegram</a>

            <!-- RSS (–æ–±—ã—á–Ω–æ —ç—Ç–æ –ø—É—Ç—å –∫ —Ñ–∞–π–ª—É rss.xml –Ω–∞ –≤–∞—à–µ–º —Å–∞–π—Ç–µ) -->
            <a href="https://www.linkedin.com/in/artem-alimpiev/" class="text-gray-500 hover:text-purple-400 transition">Linkedin</a>
        </div>
    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        hljs.highlightAll();

        // –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Smooth scroll –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —Å—Å—ã–ª–æ–∫
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
